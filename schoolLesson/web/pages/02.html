<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registerForm</title>
    <style>
        div{
            text-align: center;
            font-size: larger;
        }
    </style>
</head>
    <body>
        <h1>HTML基础</h1>
        <div id="containter">
            <form action="" method="post">
                登录名称<input type="text" name="username" id="username"/><span id="userspan"></span><br>
                登录密码<input type="password" name="username" id="password"/><span id="passwordspan"></span><br>
                密码确认<input type="password" name="username" id="repassword"/><span id="repasswordspan"></span><br>
                密码保护问题
                <select>
                    <option value="teachername">你的小学老师叫什么</option>
                    <option value="fathername">你的父亲叫什么</option>
                    <option value="phonenumber">你的手机号是多少</option>
                    <option value="idnumber">你的身份证后六位是多少</option>
                </select>
                <br>
                问题答案<input type="text" name="username" id="answer"/><span id="answerspan"></span><br>
                性别<input type="radio" name="username"  value="male"/>男
                <input type="radio" name="username"  value="female"/>女
                <br>
                <input type="submit" name="submit" id="submit" value="注册"/>
                <input type="reset" name="reset" id="reset" value="重置"/>
            </form>
        </div>
    </body>
</html>
