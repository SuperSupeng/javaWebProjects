<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/jquery.form.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" id="updateUser" action="/updateUser" method="post">
            <input type="hidden" name="id" th:value="${user.id}">
            <input type="hidden" name="isDelete" th:value="${user.isDelete}">
            <input type="hidden" name="createTime" th:value="${user.createTime}">
            <input type="hidden" name="userType" th:value="${user.userType}">
          <div class="layui-form-item">
              <label for="" class="layui-form-label">
                  <span class="x-red"></span>用户名
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="username" class="layui-input" th:value="${user.username}" readonly="readonly">
              </div>
          </div>
            <div class="layui-form-item">
                <label for="" class="layui-form-label">
                    <span class="x-red"></span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="password" class="layui-input" th:value="${user.password}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="" class="layui-form-label">
                    <span class="x-red"></span>手机号
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="telephone" class="layui-input" th:value="${user.telephone}">
                </div>
            </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="update" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>

  <script>
    layui.use(['form','layer'], function() {
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

      form.on('submit(update)', function (data) {
          //数据异步提交
          $('#updateUser').ajaxSubmit(data);
          layer.alert("修改成功", {icon: 6}, function () {
              // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
              parent.location.reload();
          });
          return false;
      });
    });
  </script>
  </body>
</html>
